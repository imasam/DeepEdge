version: '3'

services:
  mosquitto:
    image: eclipse-mosquitto:1.5.8
    ports:
      - "1883:1883"
      - "9991:9001"
    volumes:
      - ./mosquitto:/mosquitto
    container_name: mosquitto
    hostname: mosquitto
    networks:
      - edgex-network

  stream_mux:
    image: byangintel/stream_mux
    environment:
      - INPUT_STREAM=http://10.10.10.25:49990
    ports:
      - "49999:49990"
    container_name: stream_mux
    hostname: stream_mux
    networks:
      - edgex-network

#  openvino_face_detect-cpu:
#    image: byangintel/openvino-face_detect-centos
#    environment:
#      - INPUT_STREAM=http://10.10.10.25:49990/camera.mjpeg
#    ports:
#      - "49990:49990"
#    container_name: openvino_face_detect-cpu
#    hostname: openvino_face_detect-cpu
#    networks:
#      - edgex-network

  openvino_face_detect-gpu:
    image: byangintel/openvino-face_detect-centos
    environment:
      - INPUT_STREAM=http://stream_mux:49990
      - TARGET=GPU
    ports:
      - "49991:49990"
    volumes:
      - /dev:/dev
    privileged: true
    container_name: openvino_face_detect-gpu
    hostname: openvino_face_detect-gpu
    networks:
      - edgex-network

  openvino_face_detect-myriad:
    image: byangintel/openvino-face_detect-centos
    environment:
      - INPUT_STREAM=http://stream_mux:49990
      - TARGET=MYRIAD
    ports:
      - "49992:49990"
    volumes:
      - /dev:/dev
      - /sys:/sys
      - /proc/1/ns/net:/run/netns/host
    privileged: true
    container_name: openvino_face_detect-myriad
    hostname: openvino_face_detect-myriad
    networks:
      - edgex-network

  demo_webui:
    image: edgehost01.sh.intel.com:5000/web-py2:0.5
    ports:
      - 8123:8888
    volumes:
      - ./webapp:/webroot/webapp
    container_name: demo_webui_app
    hostname: webui
    #network_mode: "host"
    networks:
      - edgex-network
  
networks:
  edgex-network:
    driver: "bridge"
...
